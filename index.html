<!DOCTYPE html>
<html>
    <head>
    
        <meta charset="UTF-8">
        <title>Finals Calculator</title>
        <link rel="shortcut icon" href="images/favicon.ico">

        <link rel="stylesheet" href="css/style.css"
    

    </head>

    <body>

    <!--Google Font - Work Sans-->
        <link href='https://fonts.googleapis.com/css?family=Work+Sans:400,300,700' rel='stylesheet' type='text/css'>

        <div id='container'>
            <div id='currentAverageDiv'>
                <h2>What is your current average?</h2><input id='currentAverge' type="number" step="0.1" placeholder='%'>
            </div>
            <div id='finalWorthdiv'>
                <h2>What is the final worth?</h2><input id='finalWorth' type="number" placeholder='%'>
            </div>
            <div id='roundupDiv'>
                <h2>Does the teacher round up?</h2><input id='finalWorth' type="number" placeholder='%'>
            </div>

        </div>

          
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script src="js/index.js"></script>




    </body>
</html>
